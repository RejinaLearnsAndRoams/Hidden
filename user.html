<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Connect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#950dcb', // Define the primary theme color
                        secondary: '#3498db',
                        accent: '#e74c3c',
                        light: '#ecf0f1',
                        dark: '#2c3e50',
                        'text-color': '#333',
                        'light-text': '#7f8c8d',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Use Inter font
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-text-color font-sans min-h-screen flex flex-col">

    <header class="bg-primary text-white p-4 shadow-md flex justify-between items-center rounded-b-lg">
        <a href="#" class="text-2xl font-bold text-white no-underline">BCA <span class="text-white">Connect</span></a>
        <nav class="flex space-x-6">
            <a href="index.html" class="text-white hover:text-secondary font-medium transition-colors duration-200 no-underline">Home</a>
            <a href="question.html" class="text-white hover:text-secondary font-medium transition-colors duration-200 no-underline">Questions</a>
            <a href="topics.html" class="text-white hover:text-secondary font-medium transition-colors duration-200 no-underline">Topics</a>
            <a href="user.html" class="text-white hover:text-secondary font-medium transition-colors duration-200 no-underline">Profile</a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-primary mb-6">Welcome Back!</h2>
            <p class="text-center text-gray-600 mb-8">Login to your BCA Connect account.</p>

            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com"
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary"
                           required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary"
                           required>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                        <label for="remember_me" class="ml-2 text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="font-medium text-primary hover:underline">Forgot Password?</a>
                </div>

                <button type="submit"
                        class="w-full bg-primary text-white py-3 px-4 rounded-md font-semibold hover:bg-purple-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    Login
                </button>
            </form>

            <p class="text-center text-gray-600 text-sm mt-6">
                Don't have an account? <a href="#" class="font-medium text-primary hover:underline">Sign Up</a>
            </p>
        </div>
    </main>

    <footer class="bg-dark text-white p-6 text-center mt-auto rounded-t-lg">
        <p>&copy; 2025 BCA Connect. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>
</html>
